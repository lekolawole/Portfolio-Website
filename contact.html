    <h1 class="h1-contact">Contact</h1>
    <div class="contact-body">
        <div class="contact-info">
            <div class="contact-p">
                <a href="tel:1234567890">Tel: +1 (123) 456-7890</a><br>
                <a href="skype:lekolawole">Skype: lekolawole</a><br>
                <a href="mailto:lekolawole@gmail.com">lekolawole@gmail.com</a>
            </div>
            <h2 class="h2-contact"><a href="mailto:lekolawole@gmail.com">Get in Touch</a></h2>
        </div>
        <form action="./contact.html" method="post" id="contact-form">
            <div>
                <label class="standard-label" for="first-name">Name:</label>
                    <input type="text" id="first-name" placeholder="First Name">
            </div>
            <div>
                <label class="standard-label" for="contact-email">Email: </label>
                    <input type="email" id="contact-email" required>
            </div>
            <div>
                <label class="standard-label" for="contact-tel">Phone:</label>
                    <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </div>
            <div>
                <label class="standard-label" for="message"></label>
                <textarea maxlength="240" id="message" required placeholder="Type your message here..."></textarea>
                    <input type="submit" value="Send Message" class="secondary_contact_submit">
            </div>
        </form>
    </div>
    <footer>
